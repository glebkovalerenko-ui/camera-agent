<!DOCTYPE html>
<html>
<head>
    <title>Camera Agent: Toilet War</title>
    <link rel="icon" type="image/png" href="./sprites/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            /* Запрет подсветки при тапе на Android/iOS */
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            /* Глобальный запрет выделения для iOS */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Отключение меню лупы и копирования на iOS */
            -webkit-touch-callout: none;
        }

        canvas {
            display: block;
            /* Критично для отключения скролла и зума */
            touch-action: none;
            outline: none;
        }
        
        /* Запрет перетаскивания картинок (если логотип будет img) */
        img {
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .press-start-font { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body>
    <!-- oncontextmenu="return false" запрещает ПКМ и долгий тап -->
    <canvas id="gameCanvas" oncontextmenu="return false;" ondragstart="return false;"></canvas>

    <script>
        window.ysdk = null;
        
        try {
            YaGames.init().then(ysdk => {
                console.log('Yandex SDK initialized');
                window.ysdk = ysdk;
            });
        } catch(e) {
            console.warn('Yandex SDK failed to load (Offline mode?)');
        }

        function showAd() {
            // 1. Mute Audio (Global)
            if (window.game) {
                window.game.onPause(); // Используем наш метод паузы
            }

            if (window.ysdk) {
                window.ysdk.adv.showFullscreenAdv({
                    callbacks: {
                        onClose: function(wasShown) {
                            console.log("Ad closed");
                            if (window.game) {
                                window.game.onResume(); // Возвращаем звук
                            }
                        },
                        onError: function(error) {
                            console.error("Ad error", error);
                            if (window.game) {
                                window.game.onResume();
                            }
                        }
                    }
                });
            } else {
                console.log('YSDK not loaded, skipping ad');
                if (window.game) {
                    window.game.onResume();
                }
            }
        }

        window.addEventListener('error', function(event) {
            console.error('CRITICAL GAME ERROR:', event.error);
        });
        
        // Глобальный запрет контекстного меню (для надежности)
        window.addEventListener('contextmenu', function (e) { 
            e.preventDefault(); 
            e.stopPropagation();
            return false;
        }, { passive: false });
    </script>

    <script type="module" src="js/game.js"></script>
</body>
</html>
